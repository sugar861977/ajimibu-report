<html>
  <head>
      <meta charset="utf-8">
      <title>Hello, World!</title>
      <script src="https://traceur-compiler.googlecode.com/git/bin/traceur.js" type="text/javascript"></script>
      <script src="https://traceur-compiler.googlecode.com/git/src/WebPageProject.js" type="text/javascript"></script>
    <script src="https://traceur-compiler.googlecode.com/git/src/bootstrap.js" type="text/javascript"></script> 
  </head>
  <body>
    <h1 id="message"></h1>
    <script type="text/traceur">
      /* Class */
      class Greeter {
        constructor(message) {
          this.message = message;
        }

        greet() {
          let element = document.querySelector('#message');
          element.innerHTML = this.message;
        }
      };

      //let greeter = new Greeter('Hello, world! Ajimibu # 15');
      //greeter.greet();
      class TestGreeter extends Greeter{
        greet(){
          super();
          alert('Parent Classes');
        }
      }
      let greeter = new TestGreeter('Hello, world! Ajimibu # 15');
      greeter.greet();
      /* Module */
      // import xxxx as aaa;

    </script>
  </body>
</html>
